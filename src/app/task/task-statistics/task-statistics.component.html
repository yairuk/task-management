<div class="statistics-page container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link"
               [routerLink]="['/tasks']">Tasks</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active"
               [routerLink]="['/statistics']">Statistics</a>
        </li>
    </ul>
    <legend>Tasks Statistics</legend>
    <div class="container">

        <ngx-charts-pie-chart *ngIf="chartData"
                              [results]="chartData"
                              [legend]="true"
                              [labels]="true">
        </ngx-charts-pie-chart>
    </div>
</div>
